<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Galactic Age Calculator</h1>
    <h5>Enter your info to see your age and remaining years on other planets!</h5>
    <br>
    <form id="age">
      <input id="age" type="number" placeholder="How old are you?" required>
      <input id="expectancy" type="number" placeholder="Life expectancy?" required>
      <button type="submit" class="btn btn-dark">See Galactic Ages!</button>
    </form>
    <br>
    <div class="row" id="planets">
      <h6 class="col-3">Mercury</h6>
      <h6 class="col-3">Venus</h6>
      <h6 class="col-3">Mars</h6>
      <h6 class="col-3">Jupiter</h6>
    </div>
  </div>
</body>
</html>
