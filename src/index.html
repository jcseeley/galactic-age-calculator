<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Galactic Age Calculator</h1>
    <h5>Enter your info to see your age and remaining years on other planets!</h5>
    <br>
    <form id="user">
      <input id="age" type="number" placeholder="How old are you?" required>
      <input id="expectancy" type="number" placeholder="Life expectancy?" required>
      <button type="submit" class="btn btn-dark">See Galactic Ages!</button>
    </form>
    <br>
    <div class="row" id="planets">
      <div class="col-3">
        <h4>Mercury</h4>
        <h6 id="mercAge"></h6>
        <h6 id="mercYears"></h6>
        <h6 id="mercPast"></h6>
      </div>
      <div class="col-3">
        <h4>Venus</h4>
        <h6 id="venAge"></h6>
        <h6 id="venYears"></h6>
        <h6 id="venPast"></h6>
      </div>
      <div class="col-3">
        <h4>Mars</h4>
        <h6 id="marsAge"></h6>
        <h6 id="marsYears"></h6>
        <h6 id="marsPast"></h6>
      </div>
      <div class="col-3">
        <h4>Jupiter</h4>
        <h6 id="jupAge"></h6>
        <h6 id="jupYears"></h6>
        <h6 id="jupPast"></h6>
      </div>
    </div>
  </div>
</body>
</html>
