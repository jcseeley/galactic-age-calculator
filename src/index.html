<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Galactic Age Calculator</h1>
    <h5>Enter your info to see your age and remaining years on other planets!</h5>
    <br>
    <form id="age">
      <div class="form-row">
        <div class="col">
          <input id="age" type="number" class="form-control" placeholder="How old are you?" required>
        </div>
        <div class="col">
          <input id="expectancy" type="number" class="form-control" placeholder="Life expectancy?" required>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-light">See Galactic Ages!</button>
        </div>
      </div>
    </form>
    <br>
  </div>
</body>
</html>
